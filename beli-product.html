  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Beli Product</title>
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-primary">

    </div>
    <!-- navbar -->

    <!-- header -->
 
    <!-- header -->

    <!-- pembelian -->
    <div class="container mt-5 mb-5 buy-product">
      <div class="container ">
        <div class="row pl-4 mb-2">
        <div class="col-md">
          <h5><b>Beli Item</b></h5>
        </div>
      </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-7 mr-2 product p-4">
          <div class="row justify-content-around ">

            <!-- img -->
            <div class="col-md-4 mt-4" style="background-image: url(assets/images/gcoin.jpg);background-position: center;background-size: cover;height: 150px;">
              
            </div>
            <!-- img -->

            <div class="col-md-7">
              <div class="row headers mb-3">
                <div class="col-md">
                  <h5><b>200 G-Coin</b></h5>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8">
                  <span class="items">
                    <i class="fas fa-shopping-cart"></i> <span>stok</span>
                  </span>
                </div>
                <div class="col-md-4">
                  <p class="stok">stok 99+</p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8">
                  <span class="items">
                    <i class="fa fa-user"></i> <span>Minimal Beli</span>
                  </span>
                </div>
                <div class="col-md-4"  style="color: #007bff;">
                  <p>2</p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8">
                  <span class="items">
                    <i class="fa fa-user"></i> <span>Terjual</span>
                  </span>
                </div>
                <div class="col-md-4"  style="color: #007bff;">
                  <p>15</p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-8">
                  <span class="items">
                    <i class="fa fa-user"></i> <span>Waktu Kirim</span>
                  </span>
                </div>
                <div class="col-md-4"  style="color: #007bff;">
                  <p>24 jam</p>
                </div>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <p>
                  <i class="fas fa-star bintang"></i>
                  <i class="fas fa-star bintang"></i>
                  <i class="fas fa-star bintang"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4 pembelian p-4" >
          <div class="row justify-content-around">
            <div class="col-md-3">
              <p>Harga</p>
            </div>
            <div class="col-md-7" style="color: #007bff;" >
              <p>Rp. 50.000 </p>
          
            </div>
          </div>

          <div class="row justify-content-around">
            <div class="col-md-3" >
              <p>Jumlah</p>
            </div>
            <div class="col-md-7">
              <span class="jumlah-items" style="color: #007bff;">
                <p>1</p>
              </span>
              <div class="row mb-4">
                <div class="col-md jumlah-tambah-kurang">
                  <button class="btn btn-danger  kurang" style="width: 40px;">-</button>
                  <button class="btn btn-secondary  ml-2 tambah" style="width: 40px;">+</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-around">
            <div class="col-md-3">
              <p>Total</p>
            </div>
            <div class="col-md-7 total-harga" style="color: #007bff; font-weight: bold;">
              <p>Rp. 50.000</p>
            </div>
          </div>

          <div class="row justify-content-around mt-4">
            <div class="col-md-11">
              <button class="btn btn-primary btn-block lanjut-metode-pembayaran">Lanjut Bayar</button>
            </div>
          </div>
        </div>
      </div>
