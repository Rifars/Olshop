<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Detail Product</title>
  </head>
  <body>

    <div class="navbar navbar-expand-lg navbar-dark bg-primary">

    </div>

    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h6>Metode Pembayaran</h6>
            </div>
            <div class="card-body">
              <div class="row">
                  <div class="col-md-12">
                      <table class="table table-borderless">
                          <tr>
                              <th>Nama</th>
                              <th>Nomor</th>
                              <th>Deskripsi</th>
                          </tr>
                          <tr>
                              <td>Bank Mandiri</td>
                              <td>123456789</td>
                              <td>A/N Ucok</td>
                          </tr>
                          <tr>
                              <td>Bank BNI</td>
                              <td>123456789</td>
                              <td>A/N Acok</td>
                          </tr>
                      </table>

                  </div>                  
              </div>

              <div class="row">
                  <div class="col-md-12">
                      <p><strong class="font-italic">  Total Bayar :</strong>  Rp. 150.000</p>
                  </div>
              </div>

              <form>
                <label for="bukti">Bukti Pembayaran</label>
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="bukti">
                    <label class="custom-file-label " for="bukti" aria-describedby="inputGroupFileAddon02">Choose file</label>
                  </div>
                </div>

                <div class="form-group">
                  <button type="button" class="btn btn-primary float-right" style="color: white;" onclick="redirect();">Submit</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


     <!-- footer -->
    <div class="footer bg-dark mt-5 pt-5" style="color: #eaeaea;">
        
    </div>
    <!-- footer -->


    

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
