<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Detail Product</title>
  </head>
  <body>

    <!-- navbar -->
    <div class="navbar navbar-expand-lg navbar-dark bg-primary">

    </div>
    <!-- end navbar -->

    <div class="container">
        <div class="row mt-5 mb-5 justify-content-center">
            <!-- profile -->
            <div class="col-md-3" style="border-radius: 10px; background-color: white; box-shadow: 0 0 10px rgba(51, 51, 51, 0.1);" id="hal-profile">
                <!-- nama profile -->
                <div class="row pt-3 pl-1">
                    <div class="col-md-12">
                        <h6><b>Profile</b></h6>
                    </div>
                </div>
                <!-- end nama profile -->

                <!-- gambar profile -->
                <div class="row justify-content-center" align="center">
                    <div class="col-md-12 mt-3 mb-5">
                        <img src="assets/images/images.jpg" class="rounded-circle" style="width: 100px; height: 100px;">
                    </div>
                </div>
                <!-- end gambar profile -->

                <!-- akun saya -->
                <div class="row row-profile">
                    <div class="col-md-12 pt-2 pb-2 pl-5 mb-1 tombol-akun-saya" >
                        <span class="tombol-akun-saya"><i class="fa fa-user tombol-akun-saya"></i> <a href="#" class="ml-2 tombol-akun-saya">Akun Saya</a></span>
                    </div>
                </div>
                <!-- end akun saya -->

                <!-- transaksi -->
                <!-- <div class="row row-profile">
                    <div class="col-md-12 pt-2 pb-2 pl-5 mb-1 tombol-transaksi" >
                        <span><i class="fa fa-user"></i> <a href="#" class="ml-2">Transaksi</a></span>
                    </div>
                </div> -->
                <!-- end transaksi -->

                <!-- notifikasi -->
                <!-- <div class="row row-profile">
                    <div class="col-md-12 pt-2 pb-2 pl-5 mb-1 tombol-notifikasi" >
                        <span class="tombol-notifikasi"><i class="fa fa-user tombol-notifikasi"></i> <a href="#" class="ml-2 tombol-notifikasi">Notifikasi</a></span>
                    </div>
                </div> -->
                <!-- end notifikasi -->

                <!-- toko -->
                 <!-- <div class="row row-profile">
                    <div class="col-md-12 pt-2 pb-2 pl-5 mb-1 tombol-toko" >
                        <span><i class="fa fa-user tombol-toko"></i> <a href="#" class="ml-2 tombol-toko">Toko</a></span>
                    </div>
                </div> -->
                <!-- end toko -->

                <div class="row">
                    <div class="col-md-12 mt-5 mb-4 pl-5" >
                        <button class="btn btn-danger">Log Out</button>
                    </div>
                </div>
            </div>
            <!-- end profile -->

            <!-- detail profile -->
            <div class="col-md-8" style="border-radius: 10px; background-color: white; box-shadow: 0 0 10px rgba(51, 51, 51, 0.1);" id="detailProfile" >
                <!-- judul nama profile -->
                <div data-aos="fade-left" class="row pt-3 pl-1" >
                    <div class="col-md-12">
                        <h6><b>Akun Saya</b></h6>
                        <hr>
                    </div>
                </div>
                <!-- end judul nama profile -->
                
                <!-- username -->
                <div data-aos="fade-up" data-aos-delay="50" class="row align-items-center pl-3 mb-3">
                    <div class="col-md-2">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <input type="text" id="username" class="form-control">
                        </form>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-secondary">Edit</button>
                    </div>
                </div>
                <!-- end username -->

                <!-- nama -->
                <div data-aos="fade-up" data-aos-delay="100" class="row align-items-center pl-3 mb-3">
                    <div class="col-md-2">
                        <label for="nama">Nama</label>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <input type="text" id="nama" class="form-control">
                        </form>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-secondary">Edit</button>
                    </div>
                </div>
                <!-- end nama -->

                <!-- Email -->
                <div data-aos="fade-up" data-aos-delay="150" class="row align-items-center pl-3 mb-3">
                    <div class="col-md-2">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <input type="text" id="email" class="form-control">
                        </form>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-secondary">Edit</button>
                    </div>
                </div>
                <!-- end Email -->

                <!-- notlp -->
                <div data-aos="fade-up" data-aos-delay="200" class="row align-items-center pl-3 mb-3">
                    <div class="col-md-2">
                        <label for="notlp">No tlp</label>
                    </div>
                    
                    <div class="col-md-8">
                        <form>
                            <input type="text" id="notlp" class="form-control">
                        </form>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-secondary">Edit</button>
                    </div>
                </div>
                <!-- end notlp -->

                <!-- jenis kelamin -->
                <div data-aos="fade-up" data-aos-delay="250" class="row align-items-center pl-3 mb-3">
                    <div class="col-md-2">
                        <label for="jenis kelamin">Jenis Kelamin</label>
                    </div>
                    
                    <div class="col-md-8">
                        <form>
                            <div class="form-group">
                                <select name="" id="" class="form-control">
                                    <option disabled value=""> Jenis Kelamin </option>
                                    <option> Perempuan </option>
                                    <option> Laki - Laki </option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-secondary">Edit</button>
                    </div>
                </div>
                <!-- end jenis kelamin -->

                <!-- tanggal lahir -->
                <div data-aos="fade-up" data-aos-delay="300" class="row align-items-center pl-3 mb-3">
                    <div class="col-md-2">
                        <label for="tanggal-lahir">Tanggal lahir</label>
                    </div>
                    
                    <div class="col-md-8">
                        <form>
                            <input type="Date" id="tanggal-lahir" class="form-control">
                        </form>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-secondary">Edit</button>
                    </div>
                </div>
                <!-- end tanggal lahir -->

                <!-- alamat -->
                <div data-aos="fade-up" data-aos-delay="330" class="row align-items-center pl-3 mb-3">
                    <div class="col-md-2">
                        <label for="alamat">Alamat</label>
                    </div>
                    
                    <div class="col-md-8">
                        <form>
                            <textarea name="" id="alamat" class="form-control" rows="3"></textarea>
                        </form>
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-secondary">Edit</button>
                    </div>
                </div>
                <!-- end alamat -->

                <!-- simpan -->
                <div data-aos="fade-up" data-aos-delay="350" class="row align-items-center pl-3 mb-3 mt-5">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div>
                <!-- end simpan -->
                
            </div>
            <!-- end detail profile -->
        </div>
    </div>

     <!-- footer -->
    <div class="footer bg-dark mt-5 pt-5" style="color: #eaeaea;">
        
    </div>
    <!-- footer -->


    

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
